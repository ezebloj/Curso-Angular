<div class="container">
  <!-- Película -->
  <label>Película</label>
  <input type="text" class="form-control" [(ngModel)]="nombre" />
  <p class="text-danger" *ngIf="!nombre">
    Por favor, escribe el nombre de la película
  </p>
  <br />
  <!-- Género -->
  <label>Género</label>
  <input type="text" class="form-control" [(ngModel)]="genero" />
  <p class="text-danger" *ngIf="!genero">Por favor, escribe el género</p>
  <br />
  <!-- Link -->
  <label>Link</label>
  <input type="text" class="form-control" [(ngModel)]="link" />
  <p class="text-danger" *ngIf="!link">Por favor, escribe un link</p>
  <br />
  <button type="submit" class="btn btn-danger" (click)="guardar()">
    Agregar
  </button>
  <div class="alert alert-danger mt-2" *ngIf="tituloCard" role="alert">
    <span *ngIf="marcado == true">Se ha marcado {{ tituloCard }}</span>
    <span *ngIf="marcado == false">Se ha desmarcado {{ tituloCard }}</span>
  </div>
  <br /><br />

  <!-- Bootstrap grid -->
  <div class="row">
    <div class="col">
      <!-- Componente independiente hijo del content-->
      <!-- El compoente content se está enterando lo que pasa en el card -->
      <!-- $event -> información adicional del evento (viene del emisor del evento) -->
      <app-card
        [arregloPeliculas]="peli.arregloPeliculas"
        (leido)="peliMarcado($event)"
      ></app-card>
    </div>
  </div>
</div>
