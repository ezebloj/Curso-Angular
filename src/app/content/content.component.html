<div class="container">
  <label>Nombre y apellido</label>
  <input type="text" class="form-control" [(ngModel)]="nombre" />
  <p *ngIf="!nombre">Por favor, escribe un nombre</p>
  <br />
  <button type="submit" class="btn btn-danger" (click)="enviar()">
    Agregar
  </button>
  <br /><br />
  <ul class="list-group">
    <li class="list-group-item" *ngFor="let _nombre of arregloNombres">
      {{ _nombre }}
    </li>
  </ul>
</div>
