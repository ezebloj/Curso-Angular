<div class="container">
  <form [formGroup]="usuarioForm" (ngSubmit)="onSubmit()">
    <label>Nombre</label>
    <input type="text" class="form-control" formControlName="nombre" />
    <br />
    <label>Apellido</label>
    <input type="text" class="form-control" formControlName="apellido" />
    <br />
    <label>Género</label>
    <select class="form-control" formControlName="genero">
      <option value="">Seleccione el género</option>
      <option>male</option>
      <option>female</option>
    </select>
    <br />
    <label>Fecha de nacimiento</label>
    <input type="text" class="form-control" formControlName="nacimiento" />
    <br />
    <label>Email</label>
    <input type="text" class="form-control" formControlName="email" />
    <br />
    <label>Teléfono</label>
    <input type="text" class="form-control" formControlName="telefono" />
    <br />
    <label>Website</label>
    <input type="text" class="form-control" formControlName="website" />
    <br />
    <label>Dirección</label>
    <input type="text" class="form-control" formControlName="direccion" />
    <br />
    <button
      type="submit"
      class="btn btn-danger"
      [disabled]="!usuarioForm.valid"
    >
      Agregar
    </button>
  </form>
  <!-- <pre>{{ usuarioEditar | json }}</pre>
  <pre>{{ rtaServidor | json }}</pre> -->

  <div
    class="backdrop"
    [ngStyle]="{ display: modalAbierto ? 'block' : 'none' }"
  >
    <!-- Modal -->
    <div
      class="modal fade"
      [ngStyle]="{ display: modalAbierto ? 'block' : 'none', opacity: 1 }"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-body">
            <span *ngIf="rtaServidor?._meta.success">
              Actualización exitosa
            </span>
            <span *ngIf="!rtaServidor?._meta.success">
              No se pudo actualizar el usuario. Verifique los datos cargados
            </span>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              (click)="abrir_cerrar_modal(false)"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
