<div class="container">
  <form [formGroup]="usuarioForm" (ngSubmit)="onSubmit()">
    <label>Nombre</label>
    <input type="text" class="form-control" formControlName="nombre" />
    <br />
    <label>Apellido</label>
    <input type="text" class="form-control" formControlName="apellido" />
    <br />
    <label>Género</label>
    <select class="form-control" formControlName="genero">
      <option value="">Seleccione el género</option>
      <option value="male">male</option>
      <option value="female">female</option>
    </select>
    <br />
    <label>Fecha de nacimiento</label>
    <input type="text" class="form-control" formControlName="nacimiento" />
    <br />
    <label>Email</label>
    <input type="text" class="form-control" formControlName="email" />
    <br />
    <label>Teléfono</label>
    <input type="text" class="form-control" formControlName="telefono" />
    <br />
    <label>Website</label>
    <input type="text" class="form-control" formControlName="website" />
    <br />
    <label>Dirección</label>
    <input type="text" class="form-control" formControlName="direccion" />
    <br />
    <button
      type="submit"
      class="btn btn-danger"
      [disabled]="!usuarioForm.valid"
    >
      Agregar
    </button>
  </form>
  <br />
  <!-- <pre>{{ usuarioForm.valid }}</pre> -->
  <!-- <pre>{{ rtaServidor | json }}</pre> -->

  <div
    class="backdrop"
    [ngStyle]="{ display: modalAbierto ? 'block' : 'none' }"
  >
    <!-- Modal -->
    <div
      class="modal fade"
      [ngStyle]="{ display: modalAbierto ? 'block' : 'none', opacity: 1 }"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" *ngIf="!mostrarLoading">
              <span *ngIf="rtaServidor?._meta.success">
                El usuario se ha guardado correctamente con el siguiente ID
              </span>
              <span *ngIf="!rtaServidor?._meta.success"> Error </span>
            </h5>
            <div *ngIf="mostrarLoading">
              <div class="spinner-border" role="status">
                <span class="sr-only">Loading...</span>
              </div>
              <span class="ml-3">Cargando</span>
            </div>
            <button
              type="button"
              class="close"
              (click)="abrir_cerrar_modal(false)"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body" *ngIf="!mostrarLoading">
            <span *ngIf="rtaServidor?._meta.success">
              {{ rtaServidor.result.id }}
            </span>
            <span *ngIf="!rtaServidor?._meta.success">
              No se pudo guardar el usuario cargado. Verifique los datos
            </span>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              (click)="abrir_cerrar_modal(false)"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
